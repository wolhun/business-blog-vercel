<script>
   document.addEventListener("DOMContentLoaded", function() {
    // Select all anchor tags within the div with class 'next'
    const links = document.querySelectorAll('div.next a');

    // Iterate over each link
    links.forEach(link => {
        let href = link.getAttribute('href');

        // Check if href is valid and does not end with .html or any other file extension
        if (href && !href.endsWith('.html') && !href.match(/\.\w+$/)) {
            // Add .html extension
            href += '.html';
            link.setAttribute('href', href);
        }
    });
});
